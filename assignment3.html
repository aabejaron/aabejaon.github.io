<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial, Sum, and Average Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .section {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Factorial Calculator</h2>
    <input type="number" id="factorialInput" placeholder="Enter a number">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <p>Result: <span id="factorialResult"></span></p>
  </div>

  <div class="section">
    <h2>Sum Calculator</h2>
    <input type="text" id="sumInput" placeholder="Enter numbers separated by commas">
    <button onclick="calculateSum()">Calculate Sum</button>
    <p>Result: <span id="sumResult"></span></p>
  </div>

  <div class="section">
    <h2>Average Calculator</h2>
    <input type="text" id="averageInput" placeholder="Enter numbers separated by commas">
    <button onclick="calculateAverage()">Calculate Average</button>
    <p>Result: <span id="averageResult"></span></p>
  </div>

  <script>
    function calculateFactorial() {
      let n = parseInt(document.getElementById('factorialInput').value);
      let result = 1;
      for (let i = 1; i <= n; i++) {
        result *= i;
      }
      document.getElementById('factorialResult').textContent = result;
    }

    function calculateSum() {
      let nums = document.getElementById('sumInput').value.split(',').map(Number);
      let sum = nums.reduce((a, b) => a + b, 0);
      document.getElementById('sumResult').textContent = sum;
    }

    function calculateAverage() {
      let nums = document.getElementById('averageInput').value.split(',').map(Number);
      let avg = nums.reduce((a, b) => a + b, 0) / nums.length;
      document.getElementById('averageResult').textContent = avg;
    }
  </script>

</body>
</html>
