<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment #3 - Loops</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {font-family: Poppins, sans-serif; background-color: #f5f5f5;}
  </style>
</head>
<body>

<div class="w3-bar w3-blue">
  <a href="index.html" class="w3-bar-item w3-button">Home</a>
  <span class="w3-bar-item">Assignment #3 - Loops</span>
</div>

<div class="w3-container w3-padding-32">
  <h2>Loops (Factorial, Sum, and Average)</h2>
  <p>Enter a number to calculate its factorial, sum, and average using loops.</p>

  <input id="numInput" class="w3-input w3-border" type="number" placeholder="Enter a number">
  <button onclick="calculateAll()" class="w3-button w3-blue w3-margin-top">Calculate</button>

  <div id="resultsContainer" class="w3-row-padding w3-margin-top" style="display:none;">
    <div class="w3-third">
      <div class="w3-card w3-padding w3-white">
        <h3 class="w3-text-blue">Factorial (While Loop)</h3>
        <p id="factorialResult" class="w3-large"></p>
      </div>
    </div>

    <div class="w3-third">
      <div class="w3-card w3-padding w3-white">
        <h3 class="w3-text-blue">Sum (Do-While Loop)</h3>
        <p id="sumResult" class="w3-large"></p>
      </div>
    </div>

    <div class="w3-third">
      <div class="w3-card w3-padding w3-white">
        <h3 class="w3-text-blue">Average (For Loop)</h3>
        <p id="averageResult" class="w3-large"></p>
      </div>
    </div>
  </div>
</div>

<script>
function calculateAll() {
  let n = parseInt(document.getElementById('numInput').value);
  if (isNaN(n) || n <= 0) {
    alert("Please enter a positive number.");
    return;
  }

  // Factorial (while loop)
  let factorial = 1, i = 1;
  while (i <= n) {
    factorial *= i;
    i++;
  }

  // Sum (do while loop)
  let sum = 0, j = 1;
  do {
    sum += j;
    j++;
  } while (j <= n);

  // Average (for loop)
  let average = 0;
  for (let k = 1; k <= n; k++) {
    average += k;
  }
  average = average / n;

  // Display results
  document.getElementById('resultsContainer').style.display = "block";
  document.getElementById('factorialResult').innerText = factorial;
  document.getElementById('sumResult').innerText = sum;
  document.getElementById('averageResult').innerText = average.toFixed(2);
}
</script>

</body>
</html>
