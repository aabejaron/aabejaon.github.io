<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tax Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .calculator {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: left;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #2b2b2b;
    }
  </style>
</head>
<body>

  <h1>Income Tax Calculator</h1>
  <div class="calculator">
    <label for="income">Enter your Taxable Income (₱):</label>
    <input type="number" id="income" placeholder="Enter amount" required>

    <button onclick="computeTax()">Compute Income Tax</button>

    <div class="result" id="output"></div>
  </div>

  <script>
    function computeTax() {
      let income = parseFloat(document.getElementById("income").value);
      let tax = 0;

      if (isNaN(income) || income < 0) {
        document.getElementById("output").innerHTML = "Please enter a valid income amount.";
        return;
      }

      if (income <= 250000) {
        tax = 0;
      } 
      else if (income <= 400000) {
        tax = (income - 250000) * 0.20;
      } 
      else if (income <= 800000) {
        tax = 30000 + (income - 400000) * 0.25;
      } 
      else if (income <= 2000000) {
        tax = 130000 + (income - 800000) * 0.30;
      } 
      else if (income <= 8000000) {
        tax = 490000 + (income - 2000000) * 0.32;
      } 
      else {
        tax = 2410000 + (income - 8000000) * 0.35;
      }

      document.getElementById("output").innerHTML = 
        `Taxable Income: ₱${income.toLocaleString()}<br>
         Computed Income Tax: <span style="color:green;">₱${tax.toLocaleString()}</span>`;
    }
  </script>

</body>
</html>
