<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment #2 - Income Tax Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {font-family: Poppins, sans-serif; background-color: #f5f5f5;}
  </style>
</head>
<body>

<div class="w3-bar w3-blue">
  <a href="index.html" class="w3-bar-item w3-button">Home</a>
  <span class="w3-bar-item">Assignment #2 - Income Tax Calculator</span>
</div>

<div class="w3-container w3-padding-32">
  <h2>Income Tax Calculator</h2>
  <p>Enter your income to calculate your estimated tax based on basic tax brackets.</p>
  
  <input id="income" class="w3-input w3-border" type="number" placeholder="Enter your income">
  <button onclick="calculateTax()" class="w3-button w3-blue w3-margin-top">Calculate Tax</button>
  
  <p id="taxResult" class="w3-large w3-margin-top"></p>
</div>

<script>
function calculateTax() {
  let income = parseFloat(document.getElementById('income').value);
  let tax = 0;

  if (isNaN(income) || income < 0) {
    document.getElementById('taxResult').innerText = "Please enter a valid income.";
    return;
  }

  if (income <= 250000) {
    tax = 0;
  } else if (income <= 400000) {
    tax = (income - 250000) * 0.20;
  } else if (income <= 800000) {
    tax = 30000 + (income - 400000) * 0.25;
  } else if (income <= 2000000) {
    tax = 130000 + (income - 800000) * 0.30;
  } else if (income <= 8000000) {
    tax = 490000 + (income - 2000000) * 0.32;
  } else {
    tax = 2410000 + (income - 8000000) * 0.35;
  }

  document.getElementById('taxResult').innerText = "Estimated Tax: â‚±" + tax.toFixed(2);
}
</script>

</body>
</html>
