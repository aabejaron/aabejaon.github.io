<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment #1 - Conversion</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {font-family: Poppins, sans-serif; background-color: #f5f5f5;}
  </style>
</head>
<body>

<div class="w3-bar w3-blue">
  <a href="index.html" class="w3-bar-item w3-button">Home</a>
  <span class="w3-bar-item">Assignment #1 - Conversion</span>
</div>

<div class="w3-container w3-padding-32">
  <h2>Temperature Conversion</h2>
  <input id="tempInput" class="w3-input w3-border" type="number" placeholder="Enter value">
  <select id="tempType" class="w3-select w3-margin-top">
    <option value="CtoF">Celsius to Fahrenheit</option>
    <option value="FtoC">Fahrenheit to Celsius</option>
  </select>
  <button onclick="convertTemp()" class="w3-button w3-blue w3-margin-top">Convert</button>
  <p id="tempResult" class="w3-large w3-margin-top"></p>

  <hr>

  <h2>Length Conversion</h2>
  <input id="lengthInput" class="w3-input w3-border" type="number" placeholder="Enter value">
  <select id="lengthType" class="w3-select w3-margin-top">
    <option value="MtoF">Meters to Feet</option>
    <option value="FtoM">Feet to Meters</option>
  </select>
  <button onclick="convertLength()" class="w3-button w3-blue w3-margin-top">Convert</button>
  <p id="lengthResult" class="w3-large w3-margin-top"></p>
</div>

<script>
function convertTemp() {
  let val = parseFloat(document.getElementById('tempInput').value);
  let type = document.getElementById('tempType').value;
  let result;
  if (type === 'CtoF') result = (val * 9/5) + 32 + " °F";
  else result = ((val - 32) * 5/9).toFixed(2) + " °C";
  document.getElementById('tempResult').innerText = "Result: " + result;
}

function convertLength() {
  let val = parseFloat(document.getElementById('lengthInput').value);
  let type = document.getElementById('lengthType').value;
  let result;
  if (type === 'MtoF') result = (val * 3.28084).toFixed(2) + " ft";
  else result = (val / 3.28084).toFixed(2) + " m";
  document.getElementById('lengthResult').innerText = "Result: " + result;
}
</script>

</body>
</html>
