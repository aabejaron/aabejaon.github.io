<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Assignment 3 — Loops</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>body{font-family:system-ui;margin:20px;max-width:720px} label,input,button{display:block;margin:6px 0}</style>
</head>
<body>
  <h1>Assignment 3 — Loops</h1>

  <label>Enter N (positive integer): <input id="n" type="number" min="0" /></label>

  <div>
    <button onclick="computeFactorial()">Compute Factorial (while)</button>
    <button onclick="computeSum()">Compute Sum 1..N (do...while)</button>
    <button onclick="computeAverage()">Compute Average of 1..N (for)</button>
  </div>

  <pre id="result" style="margin-top:12px"></pre>

  <script>
    function getN(){
      return parseInt(document.getElementById('n').value, 10);
    }

    function computeFactorial(){
      const n = getN();
      if (isNaN(n) || n < 0) { show('Enter non-negative integer'); return; }
      if (n === 0 || n === 1) { show(`Factorial(${n}) = 1`); return; }
      let i = 1;
      let fact = 1;
      while (i <= n) {
        fact *= i;
        i++;
      }
      show(`Factorial(${n}) = ${fact}`);
    }

    function computeSum(){
      const n = getN();
      if (isNaN(n) || n < 1) { show('Enter integer >= 1'); return; }
      let total = 0;
      let i = 1;
      do {
        total += i;
        i++;
      } while (i <= n);
      show(`Sum(1..${n}) = ${total}`);
    }

    function computeAverage(){
      const n = getN();
      if (isNaN(n) || n < 1) { show('Enter integer >= 1'); return; }
      let sum = 0;
      for (let i = 1; i <= n; i++){
        sum += i;
      }
      show(`Average(1..${n}) = ${(sum / n).toFixed(3)}`);
    }

    function show(text){ document.getElementById('result').innerText = text; }
  </script>
</body>
</html>
